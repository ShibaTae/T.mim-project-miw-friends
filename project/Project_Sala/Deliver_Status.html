<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Deliverly Status</title>
    <link rel="stylesheet" href="testStyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="order-container">
        <div class="details">
            <div class="order">
                <h1>order <span>221008005FS</span></h1>
            </div>
            <div class="date">
                <p>จะได้รับสินค้าภายใน 7 วันหลังทางร้านได้รับสินค้า</p>
                <P>ชื่อขนส่ง <b>รหัสขนส่งไว้ tracking</b></P>
            </div>
        </div>

        <div class="track">
            <ul id="progress" class="text-center">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class=""></li>
            </ul>
        </div>

        <div class="lists">
            <div class="list">
                <img src="imageShip/order.png" alt="">
                <p>คำสั่งซื้อใหม่</p>
            </div>
            <div class="list">
                <img src="imageShip/payment.png" alt="">
                <p>ชำระเงินเรียบร้อย</p>
            </div>
            <div class="list">
                <img src="imageShip/delivery-truck.png" alt="">
                <p>จัดส่งเรียบร้อย</p>
            </div>
            <div class="list">
                <img src="imageShip/product-delivered.png" alt="">
                <p>ได้รับสินค้า</p>
            </div>
        </div>
    </div>
</body>
</html>
