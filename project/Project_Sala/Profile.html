            </div>

        <!--Tab Links-->
        <div class="tab">
            <button class="tablinks" onclick="profileTab(event, 'OrderHistory')">Order History</button>
            <button class="tablinks" onclick="profileTab(event, 'Account')">My Account</button>
        </div>
          
        <!-- Tab content -->
        <div id="OrderHistory" class="tabcontent">
            <h3>Order History</h3>
            <p>You haven't placed any orders yet.</p>
        </div>
          
        <div id="Account" class="tabcontent">
            <h3>My Account</h3>
            <p>Name : </p>
            <p>Address : </p>
        </div>

        <script>
            function profileTab(evt, page) {
                var i, tabcontent, tablinks;

                tabcontent = document.getElementsByClassName("tabcontent");
                for ( i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++){
                    tablinks[i].className = tablinks[i].className.replace("active","");
                }

                document.getElementById(page).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
